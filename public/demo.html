<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Automation Creator</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: white;
      }

      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin: 20px 0;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.5em;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .input-group {
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 120px;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.9);
        resize: vertical;
      }

      .btn {
        background: #4caf50;
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
      }

      .btn:hover {
        background: #45a049;
      }

      .result {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 20px;
        border-radius: 10px;
        margin-top: 20px;
        display: none;
      }

      .success {
        border-left: 5px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ü§ñ AI Automation Creator</h1>

      <div class="input-group">
        <textarea
          id="automationText"
          placeholder="Describe what you want to automate...&#10;Example: Send me a Slack notification when a new customer signs up"
        ></textarea>
      </div>

      <button class="btn" onclick="createAutomation()">
        üöÄ Create Automation
      </button>

      <div id="result" class="result"></div>
    </div>

    <script>
      async function createAutomation() {
        const text = document.getElementById("automationText").value.trim();
        const resultDiv = document.getElementById("result");

        if (!text) {
          resultDiv.innerHTML = "‚ö†Ô∏è Please enter automation description";
          resultDiv.style.display = "block";
          return;
        }

        resultDiv.innerHTML = "‚è≥ Creating automation...";
        resultDiv.style.display = "block";

        try {
          const response = await fetch(
            "http://localhost:8000/api/process-ai/",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ text: text }),
            }
          );

          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Automation Created Successfully!</h3>
                            <p><strong>ID:</strong> ${data.automation_id}</p>
                            <p><strong>Name:</strong> ${data.automation_name}</p>
                            <p><strong>Status:</strong> Ready to use</p>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `‚ùå Error: ${data.error || "Unknown error"}`;
          }
        } catch (error) {
          resultDiv.innerHTML =
            "‚ùå Connection error. Please check if backend is running.";
        }
      }
    </script>
  </body>
</html>
